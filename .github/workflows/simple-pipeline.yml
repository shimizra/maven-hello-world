name: simple pipieline

on:
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Bump patch version in pom.xml
        run: |
          import re
          pom = 'myapp/pom.xml'
          with open(pom, 'r') as f:
              content = f.read()
          match = re.search(r'<version>(\d+)\.(\d+)\.(\d+)</version>', content)
          if match:
              major, minor, patch = map(int, match.groups())
              patch += 1
              new_version = f"<version>{major}.{minor}.{patch}</version>"
              content = re.sub(r'<version>\d+\.\d+\.\d+</version>', new_version, content, count=1)
              with open(pom, 'w') as f:
                  f.write(content)
          else:
              raise Exception('Version tag not found')
        shell: python

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add myapp/pom.xml
          git commit -m "Bump patch version [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile with Maven
        run: mvn -B compile --file myapp/pom.xml

      - name: Package with Maven
        run: mvn -B package --file myapp/pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-jar
          path: myapp/target/*.jar

      - name: Extract JAR version
        id: extract_version
        run: |
          VERSION=$(grep -m1 '<version>' myapp/pom.xml | sed -E 's/.*<version>([0-9]+\.[0-9]+\.[0-9]+)<\/version>.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ steps.extract_version.outputs.version }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image
        run: |
          docker tag myapp:${{ steps.extract_version.outputs.version }} 203375563/maven-hello-world:${{ steps.extract_version.outputs.version }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push 203375563/maven-hello-world:${{ steps.extract_version.outputs.version }}
